<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four</title>
    <link rel="stylesheet" href="game_classic.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>
<body>

    <div class="content-wrapper">
        <header>

            <div class="leftstyling-div">
                <h1>Four in a Row</h1>
            </div>

            <div class="leftstyling-div">
                <button id="home-btn" class="head-btn">Home</button>
                <br><br>
                <button id="mute-btn" class="head-btn">Mute Music</button>
            </div>

        </header>
    </div>
    

    <div class="game-container"> <!-- main container which is further divided into two divs-->
        <div class="input-container"> <!--div for user input-->
            <h2>Select Board Size</h2>

            <label for="rows">Rows:</label>
            <input type="number" id="rows" value="4">

            <label for="columns">Columns:</label>
            <input type="number" id="columns" value="4">
             
            <br> <br>
            <p id="message" class="mgs-indicator"></p> <!--col full message-->
            <p id="turn-indicator" class="mgs-indicator"></p> <!--player switching message-->

            <button id="start-btn" class="container-btn">Start Game</button>

            <br> <br>

            <button id="restart-btn" class="container-btn" style="display: none;">Restart Game</button>
                   
            
        </div>

        <div class="board-container"> <!--For table-->
            <div id="board" class="board"></div>
        </div>
    </div>

    <audio id="game-music" loop>
        <source src="music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script src="game_classic.js"></script>
</body>
</html>
