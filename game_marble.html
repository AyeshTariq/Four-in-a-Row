<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four</title>
    <link rel="stylesheet" href="game_marble.css">
</head>
<body>

    <div class="content-wrapper">
        <header>
            <div class="leftstyle-div">
                <h1>Four in a Row</h1>
            </div>
            
            <div class="leftstyle-div">
                <button id="home-btn" class="common-style">Home</button>
                <br><br>
                <button id="mute-btn" class="common-style">Mute Music</button>
            </div>
        </header>
    </div>
    
    <div class="game-container"><!-- main container which is further divided into two divs-->
        <div class="input-container"> <!--div for user input-->
            
            <h2 class="container-mgs">Select Board Size</h2>
            
            <label for="rows" class="container-mgs">Rows:</label>
            <input type="number" id="rows" min="4" value="4">
            <label for="columns" class="container-mgs">Columns:</label>
            <input type="number" id="columns" min="4" value="4">
            
            <br><br>
            
            <p id="message" class="indicator-mgs"></p> <!--col full message-->
            <p id="turn-indicator" class="indicator-mgs"></p> <!--player switching message-->
            
            <button id="start-btn" class="common-style">Start Game</button>
            
            <br><br>
            
            <button id="restart-btn" class="common-style" style="display: none;">Restart Game</button>
        </div>

        <div class="board-container">
            <div id="board" class="board"></div> <!-- Table div -->
        </div>
    </div>

    <audio id="game-music" loop>
        <source src="music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script src="game_marble.js"></script>
</body>
</html>
