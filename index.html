<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Selector</title>
    <link rel="stylesheet" href="gameSelectTheme.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Game Selector!</h1>
        <p class="message">Please select a theme to start playing</p>
        
        <div class="dropdown">
            <select id="game-selector">
                <option value="">-- Select a Game Theme --</option>
                <option value="game_classic.html">Classic</option>
                <option value="game_marble.html">Marble</option>
                <option value="game_nemo.html">Nemo</option>
            </select>
        </div>
        
      

    <script src="gameSelectTheme.js"></script>
</body>
</html>
